<div class="col-lg-12 col-md-6">
  <div class="item">
    <div class="row">
      <div class="col-lg-3">
        <div class="image">
          <img src="images/event-01.jpg" alt="" />
        </div>
      </div>
      <div class="col-lg-9">
        <ul>
          <li>
            <span class="category">{{ course.subject }}</span>
            <h4>{{ course.name }}</h4>
          </li>
          <li>
            <span>Date:</span>
            <h6>{{ course.date_scheduled }}</h6>
          </li>
          <li>
            <span>Duration:</span>
            <h6>{{ course. }}</h6>
          </li>
          <li>
            <span>Price:</span>
            <h6>{{ course.price }}</h6>
          </li>
          <li>
            <span>Trainer Price:</span>
            <h6>{{ course.trainer_price }}</h6>
          </li>
          <li>
            <span>Location:</span>
            <h6>{{ course.location }}</h6>
          </li>
        </ul>
      </div>
      <div class="col-12">
        <h6>Note</h6>
        <p>{{ course.note }}</p>
      </div>
    </div>
  </div>
</div>
